<form [formGroup]="clientForm" (ngSubmit)="onSubmit()" novalidate>
  <div formGroupName="clientInfo" novalidate>
    <input formControlName="name">
    <input formControlName="surname">
    <input formControlName="placeOfBirth">
    <input formControlName="placeOfResidence">
    <input formControlName="telephone">
  </div>
  <button type="submit" [disabled]="clientForm.pristine">Save</button>
  <button type="reset" (click)="revert()" [disabled]="clientForm.pristine">Revert</button>
</form>
