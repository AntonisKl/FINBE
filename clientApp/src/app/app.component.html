<form class="container" [formGroup]="clientForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="row" formGroupName="clientInfo" novalidate>
    <div>Name</div>
    <input class="form-control" formControlName="name" [(ngModel)]="clientInfo.name">
    <div>Surname</div>
    <input class="form-control" formControlName="surname" [(ngModel)]="clientInfo.surname">
    <div>Place of Birth</div>
    <input class="form-control" formControlName="placeOfBirth" [(ngModel)]="clientInfo.placeOfBirth">
    <div>Place of residence</div>
    <input class="form-control" formControlName="placeOfResidence" [(ngModel)]="clientInfo.placeOfResidence">
    <div>Telephone</div>
    <input class="form-control" formControlName="telephone" [(ngModel)]="clientInfo.telephone">
    <div>ID number</div>
    <input class="form-control" formControlName="idNumber" [(ngModel)]="clientInfo.idNumber">
  </div>
  <button type="submit" [disabled]="clientForm.pristine">Save</button>
  <button type="reset" (click)="revert()" [disabled]="clientForm.pristine">Revert</button>
</form>
